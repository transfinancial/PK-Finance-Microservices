# ═══════════════════════════════════════════════════════════════
#  Pakistan Financial Data Microservices – Docker Compose
# ═══════════════════════════════════════════════════════════════
#
#  Usage:
#    docker compose up -d --build         # Build & start both
#    docker compose logs -f               # Follow live logs
#    docker compose down                  # Stop everything
#
#  Services:
#    mufap   → http://localhost:8001   (Mutual Funds NAV data)
#    psx     → http://localhost:8002   (Stock Exchange data)
#
#  Both auto-scrape every 30 minutes (configurable via env).

version: "3.9"

services:
  # ── MUFAP Mutual Funds Service ────────────────────────────────
  mufap:
    build:
      context: ./Mutual Funds Data Micorservice
      dockerfile: Dockerfile
    container_name: mufap-service
    ports:
      - "8001:8001"
    environment:
      - SCRAPE_INTERVAL_MINUTES=30
      - EXCEL_OUTPUT_DIR=/app/output
    volumes:
      - mufap-output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ── PSX Stock Exchange Service ────────────────────────────────
  psx:
    build:
      context: ./Psx Data Reader microservice
      dockerfile: Dockerfile
    container_name: psx-service
    ports:
      - "8002:8002"
    environment:
      - SCRAPE_INTERVAL_MINUTES=30
      - EXCEL_OUTPUT_DIR=/app/output
    volumes:
      - psx-output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

volumes:
  mufap-output:
  psx-output:
