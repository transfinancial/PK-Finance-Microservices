# ═══════════════════════════════════════════════════════════════
#  Pakistan Financial Data – Unified Service (Docker Compose)
# ═══════════════════════════════════════════════════════════════
#
#  Usage:
#    docker compose up -d --build         # Build & start
#    docker compose logs -f               # Follow live logs
#    docker compose down                  # Stop everything
#
#  Single unified service replaces 3 separate containers:
#    pk-finance → http://localhost:8000
#      - MUFAP API:    /api/mufap/...
#      - PSX API:      /api/psx/...
#      - Dashboard:    /
#
#  Data auto-scrapes every 30 minutes (configurable via env).

version: "3.9"

services:
  pk-finance:
    build:
      context: ./unified-service
      dockerfile: Dockerfile
    container_name: pk-finance
    ports:
      - "8000:8000"
    environment:
      - SCRAPE_INTERVAL_MINUTES=30
      - EXCEL_OUTPUT_DIR=/app/output
    volumes:
      - finance-output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  finance-output:
