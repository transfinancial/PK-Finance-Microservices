# ═══════════════════════════════════════════════════════════════
#  Pakistan Financial Data – Split Services (Docker Compose)
# ═══════════════════════════════════════════════════════════════
#
#  Usage:
#    docker compose up -d --build         # Build & start both
#    docker compose logs -f               # Follow live logs
#    docker compose down                  # Stop everything
#
#  Two services:
#    pk-finance-api      → http://localhost:8000  (Backend API)
#    pk-finance-frontend → http://localhost:3000  (Frontend Dashboard)

services:
  pk-finance-api:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: pk-finance-api
    ports:
      - "8000:8000"
    environment:
      - SCRAPE_INTERVAL_MINUTES=30
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  pk-finance-frontend:
    build:
      context: ./frontend-service
      dockerfile: Dockerfile
    container_name: pk-finance-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 32M
          cpus: "0.1"
